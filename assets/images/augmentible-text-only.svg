<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="300" viewBox="0 0 1200 300" role="img" aria-labelledby="title desc">
  <title id="title">Augmentible</title>
  <desc id="desc">Text-only logo saying "Augmentible" with transparent background.</desc>
  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="#0066FF"/>
      <stop offset="50%" stop-color="#6B5BFF"/>
      <stop offset="100%" stop-color="#C63CFF"/>
    </linearGradient>
  </defs>

  <!-- Text centered vertically with a modern geometric sans-serif look -->
  <text x="50" y="200" font-family="Poppins, 'Segoe UI', Roboto, Arial, sans-serif"
        font-weight="700" font-size="160" fill="url(#g1)" letter-spacing="-2">
    Augmentible
  </text>
</svg>
